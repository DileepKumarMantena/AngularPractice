<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hide Button</title>
</head>
<body>
  <button id="hideButton" onclick="hideButton()">Click</button>

  <script>
   function hideButton() {
      var button = document.getElementById("hideButton");
      button.hidden = true; // Hide the button

      setTimeout(function() {
        button.hidden = false; // Show the button after 1 minute
      }, 60000); // 1 minute = 60,000 milliseconds
    }
  </script>
</body>
</html>
